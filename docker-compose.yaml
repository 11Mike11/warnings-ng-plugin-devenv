version: "3"
services:
  jenkins:
    build:
      context: ./jenkins
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins-home:/var/jenkins_home:cached
    ports:
      - 8081:8080
      - 50000:50000
    environment:
      - VIRTUAL_HOST=jenkins.local
      - VIRTUAL_PORT=8081
      - TRY_UPGRADE_IF_NO_MARKER=true
    restart: always
  nginx-proxy:
    image: jwilder/nginx-proxy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - 80:80
      - 443:443
    restart: always
  java-agent:
    build: java-agent
    volumes:
      - ./agent-data:/var/data:cached
    environment:
      - JENKINS_MASTER_SERVER=jenkins
    depends_on:
      - jenkins

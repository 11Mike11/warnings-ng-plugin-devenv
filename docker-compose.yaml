version: "3"
services:
  jenkins:
    build:
      context: ./jenkins
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins-home:/var/jenkins_home:cached
    ports:
      - 8081:8080
      - 50000:50000
    environment:
      - VIRTUAL_HOST=jenkins.local
      - VIRTUAL_PORT=8081
      - TRY_UPGRADE_IF_NO_MARKER=true
    restart: always
  nginx-proxy:
    image: jwilder/nginx-proxy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - 80:80
      - 443:443
    restart: always
  java-agent:
    build: java-agent
    volumes:
      - ./agent-data:/var/data:cached
    environment:
      - JENKINS_MASTER_SERVER=jenkins
      - JENKINS_MASTER_PORT=8080
      - JENKINS_MASTER_JNLP_PORT=50000
      - JENKINS_TOKEN=6419cf9ecd7e991705ac12788f8c3e0fe1328d49b34cfee8cadd80a9d905fb1a
      - SLAVE_NAME=java-agent
    depends_on:
      - jenkins
